<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar__logo">
        <img src="./img/view-dashboard.svg" alt="Image">
        <div class="label">Dashboard</div>
      </div>

      <div class="sidebar__options-group">
        <a href="#" class="sidebar__link">
          <img src="./img/home.svg" alt="Image">
          <div class="label">Home</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/card-account-details-outline.svg" alt="Image">
          <div class="label">Profile</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/message.svg" alt="Image">
          <div class="label">Messages</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/clock-time-three.svg" alt="Image">
          <div class="label">History</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/note-multiple.svg" alt="Image">
          <div class="label">Tasks</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/account-group.svg"Image">
          <div class="label">Communities</div>
        </a>
      </div>
      
      <div class="sidebar__options-group">
        <a href="#" class="sidebar__link">
          <img src="./img/cog.svg" alt="Image">
          <div class="label">Settings</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/help-box.svg" alt="Image">
          <div class="label">Support</div>
        </a>
        <a href="#" class="sidebar__link">
          <img src="./img/shield-check.svg" alt="Image">
          <div class="label">Privacy</div>
        </a>
      </div>
    </div>

    <header class="header">
      <div class="header__container">
        <img class="header__search-icon" src="./img/magnify.svg" width="32" height="32" alt="search">
        <input class="header__searchbox" type="text" >
  
        <img class="header__ring-icon" width="24" height="24" src="img/bell-ring-outline.svg" alt="Image">
        <img class="header__profile-photo" width="24" height="24" src="./img/profile-photo.jpg" alt="profile-photo">
        <div class="header__profile-name">danya.pac3</div>
      </div>
    </header>

  </div>
</body>
</html>
